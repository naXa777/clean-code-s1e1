<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix-wrapper">
      <img
          class="matrix-wrapper__img"
          src="./eisenhower-matrix.jpg"
          alt="The Eisenhower Matrix. How to make decisions on What's urgent and important">
      <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item-section">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="editable task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="editable task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove" class="delete-btn__image">
            </button>
          </li>
          <li class="todo-list-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="editable task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove" class="delete-btn__image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul class="completed-list" id="completed-tasks">
          <li class="completed-list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="editable task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove" class="delete-btn__image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
